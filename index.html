<!DOCTYPE html>

<html>
	<head>
		<title>Balls</title>
		<style>
			#wrapper {
				width: 192px;
				height: 108px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			
			#balls {
				font-size: 50px;
				text-align: center;
				padding: 25px 0;
				word-wrap: break-word;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="balls">Balls</div>
		</div>
		
		<button onclick="moreballs()">Balls</button>

		<script>
			var balls = "Balls"
			var a = 10
		
			function moreballs() {
				var ran = Math.floor(Math.random() * 2) + 1;
				if (ran==1) {
					balls = balls + "z"
				} else {
					balls = balls + "s"
				}
				document.getElementById('balls').style.transform = "rotate("+a+"deg)"
				document.getElementById("balls").innerHTML = balls
				a+=10
				
			}
		
		</script>
	</body>
</html>
